swagger: "2.0"
info:
  description: "This document describes the API for interacting with AutoMATES GrFN."
  version: "1.0.0"
  title: "AutoMATES GrFN"
  termsOfService: ""
  contact:
    email: "claytonm@arizona.edu"
  license:
    name: "TODO Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "TODOhost"
basePath: "/v1"
tags:
- name: "generate"
  description: "Calls to interact with GrFN generation"
  # externalDocs:
  #   description: "Find out more"
  #   url: "http://swagger.io"
- name: "execute"
  description: "Calls to execute GrFN models"
  # externalDocs:
  #   description: "Find out more about our store"
  #   url: "http://swagger.io"
schemes:
- "https"
- "http"
paths:
  /generate:
    post:
      tags:
      - "generate"
      summary: "Generate the GrFN json for given source files"
      description: ""
      operationId: "generate"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Object representing the source code to generate GrFN from"
        required: true
        schema:
          $ref: "#/definitions/Source"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/GrFNResult"
        "405":
          description: "Invalid input"
          schema:
            $ref: "#/definitions/ApiResponse"
      # security:
      # - petstore_auth:
      #   - "write:pets"
      #   - "read:pets"
  /execute:
    post:
      tags:
      - "execute"
      summary: "Executes a grfn with given inputs and provides the results."
      description: ""
      operationId: "execute"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Object containing GrFN json and describing inputs for execution"
        required: true
        schema:
          $ref: "#/definitions/Execution"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ExecutionResult"
        "405":
          description: "Invalid input"
          schema:
            $ref: "#/definitions/ApiResponse"
      # security:
      # - petstore_auth:
      #   - "write:pets"
      #   - "read:pets"

