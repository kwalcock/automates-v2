definitions:

  Source:
    type: "object"
    properties:
      files:
        type: "array"
        items:
          type: "object"
          properties:
            file_name:
              type: "string"
            file_type: 
              type: "string"
            base64_encoding: 
              type: "string"
      source_language:
        description: "Specifies the source language for all supplied files. Can be"
        type: "string"
        enum:
          - c
          - fortran
          - python
          
  GrFNResult:
    type: "object"
    properties:
      grfn:
        description: "A GrFN object as defined here https://ml4ai.github.io/automates-v2/grfn_v3.0.0.html"
        type: "object"
      inputs:
        type: "array"
        items: 
          type: "object"
          properties:
            variable_name: 
              type: "string"
            variable_type:
              type: "string"
              enum:
                - int
                - float
                - string
                - list
      outputs:
        type: "array"
        items: 
          type: "object"
          properties:
            variable_name: 
              type: "string"
            variable_type:
              type: "string"
              enum:
                - int
                - float
                - string
                - list   
  Execution:
    type: "object"
    properties:
      inputs:
        type: "array"
        items:
          type: "object"
          properties: 
            variable_name: 
              type: "string"
            value: 
              type: "array"
              items:
                type: "string"
      grfn:
        description: "A GrFN object as defined here https://ml4ai.github.io/automates-v2/grfn_v3.0.0.html"
        type: "object"
        
  ExecutionResult:
    type: "object"
    properties:
      outputs:
        type: "array"
        items:
          type: "object"
          properties: 
            variable_name: 
              type: "string"
            results: 
              type: "array"
              items:
                type: "string"
    
  
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        description: "success or describes the encountered error"
        type: "string"
        
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"