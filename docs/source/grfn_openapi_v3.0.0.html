
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="_static/swagger-ui/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>

<div id="swagger-ui"></div>
<script src="_static/swagger-ui/swagger-ui-bundle.js"> </script>
<script src="_static/swagger-ui/swagger-ui-standalone-preset.js"> </script>
<script>
    window.onload = function() {

    // Build a system
    var spec = {"openapi": "3.0.0", "info": {"title": "GrFN JSON spec", "description": "AutoMATES Grounded Function Network (GrFN) JSON schema specification", "contact": {"name": "Clayton T. Morrison", "email": "claytonm@arizona.edu"}, "license": {"name": "Apache 2.0", "url": "http://www.apache.org/licenses/LICENSE-2.0.html"}, "version": "3.0.0"}, "paths": {}, "components": {"schemas": {"grfn": {"title": "<grfn>", "description": "Top-level GrFN structure. A \\<grfn> corresponds to a namespace. Contains: \\<variable> and \\<function> node definitions,\n  \\<instance> map defining map from node_ids to instance_ids,\n  and \\<edge> definitions for wiring between variables and functions.\n  <instance_ids> represents the node_ids for top-level \\<grfn> FN\n  (function nodes may recursively define subnetwork FNs).\n\\<grfn> may have metadata associated with it. Each \\<grfn> will have its own JSON file.\n", "required": ["grfn_id", "variables", "functions", "edges", "instances", "instance_ids"], "properties": {"grfn_id": {"description": "Unique identifier", "type": "string"}, "variables": {"description": "Array of \\<variable> definitions.\n", "type": "array", "items": {"$ref": "#/components/schemas/variable"}}, "functions": {"description": "Array of \\<function> definitions.\n", "type": "array", "items": {"$ref": "#/components/schemas/function"}}, "edges": {"description": "Array of all \\<edge> definitions, which connect variables to function input/output interfaces.\n", "type": "array", "items": {"$ref": "#/components/schemas/edge"}}, "instances": {"description": "Array of all \\<instance> definitions.\n", "type": "array", "items": {"$ref": "#/components/schemas/instance"}}, "instance_ids": {"description": "Array of all instance_ids for \\<variable> and \\<function> instances in the \\<grfn> top-level Function Network.\n", "type": "array", "items": {"type": "string"}}, "metadata": {"description": "Metadata associated with \\<grfn>.", "type": "array", "items": {"$ref": "#/components/schemas/metadata"}}}}, "variable": {"title": "<variable>", "description": "A representation of a variable (represents state). A \\<variable> can represent an abstraction, with instance_ids\n  denoting a set of \\<variable> and \\<function> instances.\n  Case 1: set of variables: e.g., defines an array;\n  Case 2: random variable: function->variable\n", "required": ["name", "id"], "properties": {"name": {"description": "Variable basename and index.", "type": "string"}, "id": {"description": "Unique identifier.", "type": "string"}, "instance_ids": {"description": "Array of all instance_ids for \\<variable> and \\<function> instances of this \\<variable>.\n", "type": "array", "items": {"type": "string"}}, "metadata": {"description": "Metadata associated with the \\<variable>.", "type": "array", "items": {"$ref": "#/components/schemas/metadata"}}}}, "function": {"title": "<function>", "description": "A representation of a function (transforms state). A \\<function> is a hyperedge and a subgraph of a FN.\n", "required": ["id", "type"], "properties": {"id": {"description": "Unique identifier.", "type": "string"}, "type": {"description": "The type of function being computed by this \\<function> node.<br> The following are three groups of types:<br> <em>executable only</em>: [ interface, primitive, identity, literal ]<br> <em>executable + instances (wiring)</em>: [ assign, condition, decision ]<br> <em>containers</em>: [ container, conditional, loop ]\n", "type": "string"}, "expression": {"description": "Executable expression.", "type": "string"}, "exit": {"description": "Only used in loop type. Unique identifier for the lambda function that computes the exit condition.\n", "type": "string"}, "instance_ids": {"description": "Array of all instance_ids for <variable> and \\<function> instances in this \\<function_network>.\n", "type": "array", "items": {"type": "string"}}, "metadata": {"type": "array", "description": "Metadata associated with the \\<function>.", "items": {"$ref": "#/components/schemas/metadata"}}}}, "edge": {"title": "<edge>", "description": "Function Network edge", "required": ["in_variable_ids", "function_instance_id", "out_variable_ids"], "properties": {"in_variable_ids": {"description": "Array of instance_ids for all input \\<variable>s", "type": "array", "items": {"type": "string"}}, "function_instance_id": {"description": "instance_id of \\<function>", "type": "string"}, "out_variable_ids": {"description": "Array of instance_ids for all output \\<variable>s", "type": "array", "items": {"type": "string"}}}}, "instance": {"title": "<instance>", "description": "Map of node_id (of either a \\<variable> or \\<function> node)\n  to node instance_id.\nNOTE: both node types are included in the same pool of unique\n  node_id and instance_id's.\n", "properties": {"name": {"description": "The name of the code identifier used for this instance. Why this is different from the original variable definition name: an example: an outer scope could define a variable identifier named 'x' and then x is passed as an argument to a function/subroutine with a parameter 'y'; here, the parameter is really an instance of 'x', and the *instance* of that variable in the subroutine is named 'y'. So if this were the instance of 'y', then it will have the name 'y'. But the instance will be linked to the variable definition for 'x'.\n", "type": "string"}, "node_id": {"description": "The id of either a \\<variable> or \\<function> node defintion.\n", "type": "string"}, "instance_id": {"description": "The id of a node instance.\n", "type": "string"}}}, "metadata": {"title": "<metadata>", "description": "Typed metadata consisting of an array of attribute-value pairs. \\<grfn> is grounded through metadata.\n", "required": ["type", "attributes"], "properties": {"type": {"description": "Type of metadata.", "type": "string"}, "provenance": {"description": "Provenance of metadata.", "$ref": "#/components/schemas/provenance"}, "attributes": {"description": "Array of \\<attribute> attribute-value pairs.", "type": "array", "items": {"$ref": "#/components/schemas/attribute"}}}}, "provenance": {"title": "<provenance>", "description": "Provenance of data.", "required": ["method", "date_time"], "properties": {"method": {"description": "The (top-level) inference method (with version) used to derive data.\n", "type": "string"}, "date_time": {"description": "Date and time that current GrFN was generated.\n", "type": "string", "format": "date-time"}, "source": {"description": "Array of attributes pairing source type (name) with source identifier (value).\n", "type": "array", "items": {"$ref": "#/components/schemas/attribute"}}}}, "attribute": {"title": "<attribute>", "description": "An attribute-value pair.", "required": ["name", "value"], "properties": {"name": {"description": "The name of the attribute.", "type": "string"}, "value": {"description": "The value of the attribute.", "type": "string"}}}, "grfn_collection": {"title": "<grfn_collection>", "description": "A collection of 1 or more \\<grfn>. \\<node_set>s denote arbitrary subsets of \\<grfn>. A collection with an \\<alignment> will have at least two \\<grfn>. Each \\<grfn_collection> will have its own JSON file.\n", "required": ["grfns"], "properties": {"grfns": {"description": "Array of \\<grfn> ids.", "type": "array", "items": {"type": "string"}}, "alignments": {"type": "array", "items": {"$ref": "#/components/schemas/alignment"}}, "node_sets": {"type": "array", "items": {"$ref": "#/components/schemas/node_set"}}}}, "alignment": {"title": "<alignment>", "description": "A mapping of elements (node_ids or \\<node_sets>) from one \\<grfn> (grfn_1) to another (grfn_2). The elements in the map are paired by their array index.\n", "required": ["grfn_1", "grfn_1_elements", "grfn_2", "grfn_2_elements"], "properties": {"grfn_1": {"description": "grfn_id for <grfn> source 1", "type": "string"}, "grfn_1_elements": {"description": "Array of node_id or node_set_id from \\<grfn> source 1", "type": "array", "items": {"type": "string"}}, "grfn_2": {"description": "grfn_id for \\<grfn> source 2", "type": "string"}, "grfn_2_elements": {"description": "Array of node_id or node_set_id from \\<grfn> source 2", "type": "array", "items": {"type": "string"}}}}, "node_set": {"title": "<node_set>", "description": "A collection of FN node_ids from a source \\<grfn>, used to denote to an arbitrary subset of the GrFN FN. A \\<node_set> may have metadata associated with it.\n", "required": ["node_set_id", "grfn_id", "nodes"], "properties": {"node_set_id": {"description": "Unique identifier.", "type": "string"}, "grfn_id": {"description": "The id of the source \\<grfn>.", "type": "string"}, "node_ids": {"description": "Array of node_ids denoting the nodes in the \\<grfn>.", "type": "array", "items": {"type": "string"}}, "metadata": {"description": "Metadata associated with the \\<node_set>.", "type": "array", "items": {"$ref": "#/components/schemas/metadata"}}}}}}};
    const ui = SwaggerUIBundle({
        spec: spec,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
        ],
        plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
    })

    window.ui = ui
    }
</script>
